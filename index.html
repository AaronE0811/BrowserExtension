<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>
    <nav>
      <img id="logo" src="./assets/images/logo.svg" alt="">
      <button id="theme-btn" class="theme-button">
        <img id="theme-img" src="./assets/images/icon-moon.svg" alt="Cambiar tema">
      </button>
    </nav>
    <div class="barra">
      <h1 id="extensionsList">Extensions List</h1>
      <div class="botones">
        <Button type="button" class="btnActive" id="all">All</Button>
        <Button type="button" class="btnActive" id="active">Active</Button>
        <Button type="button" class="btnActive" id="inactive">Inactive</Button>
      </div>
    </div>

    <div id="contenedor-cards" class="contenedor-cards"></div>
  </main>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
